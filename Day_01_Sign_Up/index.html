<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Day01_Sign_Up_Form</title>
  </head>
  <body>
    <h1 class="header">Sign Up</h1>

    <div class="container">
      <input type="text" class="col-1-of-2" placeholder="First Name" />
      <input type="text" class="col-1-of-2" placeholder="Last Name" />
      <input type="number" class="col-1-of-1" placeholder="Mobile No." />
      <input type="email" class="col-1-of-1" placeholder="Email Address" />
      <input type="password" class="col-1-of-2" placeholder="Password" />
      <input
        type="password"
        class="col-1-of-2"
        placeholder="Confirm Password"
      />
      <div class="check-box">
        <div class="agreement">
          <input type="checkbox" class="col-1-of-2" />
          <label for="agreement" class="col-1-of-2">I Agree</label>
        </div>
        <p class="col-1-of-2">
          By clicking <span>Register</span>, you agree to the
          <span>Terms and Conditions</span> set out by this site, including our
          Cookie Use.
        </p>
      </div>
      <button class="col-1-of-2">Register</button>
      <button class="col-1-of-2">Sign In</button>
    </div>
  </body>
</html>
